{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
    <h3 class="center">New post</h3>
    <div class="row align-items-center">
        <div class="col">
            <form method="POST">
                <textarea name="text" id="text" class="form-control"></textarea>
                <br>
                <div align="center">
                    <button type="submit" class="btn btn-lg btn-primary">Post</button>
                </div>
            </form>
        </div>
        <div class="col-6">
            {% for post in posts %}
            {{ post.text }} {{ post.user.firstName }}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
