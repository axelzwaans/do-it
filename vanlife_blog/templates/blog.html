{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
    <h2 class="p-5" align="center">Write your blog here</h2>
    <div class="d-flex flex-column mb-3">
        <div class="p-2 d-grid gap-3">
            <h3 class="center">New post</h3>
            <form method="POST">
                <textarea name="text" id="text" class="form-control"></textarea>
                <br>
                <div align="center">
                    <button type="submit" class="btn btn-lg btn-outline-primary">Post</button>
                </div>
            </form>
        </div>
        <div class="p-2 d-grid gap-3">
            {% for post in posts %}
            <div class="card border-dark">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <a href="/posts/{{post.user.username}}">{{post.user.username}}</a>
                    {% if user.id == post.author %}
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-primary dropdown-toggle"
                            data-bs-toggle="dropdown"></button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/delete-post/{{post.id}}" class="dropdown-item">Delete</a>
                            </li>
                        </ul>
                    </div>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="card-text">{{post.text}}</div>
                </div>
                <div class="card-footer text-muted">Date created: {{post.date_created}}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
