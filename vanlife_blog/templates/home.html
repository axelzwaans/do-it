{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="container-md">
    <div class="row align-items-center">
        <div class="col d-grid gap-3">
            <h2>Welcome to Vanlife Blog</h2>
            <h3>A free to use web app, where you can write about your vanlife adventures</h3>
            {% if current_user.is_authenticated %}
            <a class="btn btn-primary col-3" href="{{ url_for('blog') }}" role="button">Start blogging</a>
            {% else %}
            <a class="btn btn-outline-primary col-3" href="{{ url_for('login') }}" role="button">Login</a>
            {% endif %}
        </div>
        <div class="col-6">
            <div>
                <img src="../static/images/vanlife_3.jpg" alt="vanlife">
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
