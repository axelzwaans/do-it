{% extends "base.html" %}
{% block title %}{{username}}'s Posts{% endblock %}

{% block content %}

<div class="container">
    <!-- User posts page header -->
    <h2 class="p-5" align="center">{{username}}'s Posts</h2>
        <div class="d-grid gap-3">
            {% for post in posts %}
            <!-- User posts & relevant info -->
            <div class="card border-dark">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <a>{{post.user.username}}</a>
                </div>
                <div class="card-body">
                    <div class="card-text">{{post.text}}</div>
                </div>
                <div class="card-footer">Date created: {{post.date_created}}</div>
            </div>
            {% endfor %}
        </div>
</div>

{% endblock %}
{% block footer %}
{% endblock %}
