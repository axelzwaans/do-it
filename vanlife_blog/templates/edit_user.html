{% extends "base.html" %}
{% block title %}Edit user{% endblock %}

{% block content %}

<div class="container">
    <!-- Edit user page header -->
    <h2 class="p-5" align="center">Edit user</h2>
    <!-- Edit user text input field -->
    <form class="col-6 row g-3" method="POST">
        <div class="col-md-12">
            <input type="text" class="form-control" name="username" id="username" placeholder="Select a new username">
        </div>
        <!-- Edit user button -->
        <div class="col-12">
            <button type="submit" class="btn btn-outline-secondary">Update</button>
        </div>
    </form>
</div>

{% endblock %}
